<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="auth-container">
    <ion-avatar class="auth-avatar">
      <img src="assets/avatar-default.png" alt="Avatar" />
    </ion-avatar>
    <h2 class="auth-title">Bienvenue !</h2>
    <p class="auth-subtitle">Connecte-toi pour rejoindre la communauté</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          required
          [(ngModel)]="login.email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Mot de passe"
          required
          [(ngModel)]="login.password"
          name="password"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="primary" class="auth-btn">
        Se connecter
      </ion-button>
    </form>

    <div class="auth-links">
      <a (click)="onForgotPassword()">Mot de passe oublié ?</a>
      <a (click)="goToRegister()">Créer un compte</a>
    </div>
  </div>
</ion-content>
