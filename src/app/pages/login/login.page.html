<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retour"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="auth-container">
    <ion-avatar class="auth-avatar">
      <img
        src="https://www.citypng.com/public/uploads/preview/pubg-white-silhouette-soldier-with-helmet-logo-733961695143126pruerybiwc.png"
        alt="Avatar"
      />
    </ion-avatar>
    <h2 class="auth-title">Bienvenue !</h2>
    <p class="auth-subtitle">Connecte-toi pour rejoindre la communauté</p>
    <!-- Bloc pour les messages d'erreur du backend -->
    <div *ngIf="backendErrors.length > 0" class="error-messages">
      <ion-text color="danger">
        <ul>
          <li *ngFor="let err of backendErrors">{{ err }}</li>
        </ul>
      </ion-text>
    </div>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <ion-item>
        <ion-icon color="primary" name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          required
          [(ngModel)]="login.email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon
          color="primary"
          name="lock-closed-outline"
          slot="start"
        ></ion-icon>
        <ion-input
          type="password"
          placeholder="Mot de passe"
          required
          [(ngModel)]="login.password"
          name="password"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="primary" class="auth-btn">
        Se connecter
      </ion-button>
    </form>

    <div class="auth-links">
      <a (click)="goToRegister()" style="color: white">Créer un compte</a>
      <a (click)="onForgotPassword()" style="color: white"
        >Mot de passe oublié ?</a
      >
    </div>
  </div>
</ion-content>
