<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Créer un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="auth-container">
    <ion-avatar class="auth-avatar">
      <img src="assets/avatar-default.png" alt="Avatar" />
    </ion-avatar>
    <h2 class="auth-title">Inscription</h2>
    <p class="auth-subtitle">Rejoins la communauté G4M Player</p>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          type="text"
          placeholder="Nom d'utilisateur"
          required
          [(ngModel)]="register.name"
          name="name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          required
          [(ngModel)]="register.email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Mot de passe"
          required
          [(ngModel)]="register.password"
          name="password"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="primary" class="auth-btn">
        S'inscrire
      </ion-button>
    </form>

    <div class="auth-links">
      <a (click)="goToLogin()">Déjà un compte ? Se connecter</a>
    </div>
  </div>
</ion-content>
