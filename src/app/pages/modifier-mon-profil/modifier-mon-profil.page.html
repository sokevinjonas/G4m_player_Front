<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title> Modifier mon profil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img
        src="https://www.citypng.com/public/uploads/preview/pubg-white-silhouette-soldier-with-helmet-logo-733961695143126pruerybiwc.png"
        alt="Avatar utilisateur"
      />
    </ion-avatar>
    <h2 class="profile-name">John Doe</h2>
    <p class="profile-role">Gameur confirmé</p>
  </div>
  <ion-list class="profile-actions">
    <ion-item>
      <ion-label position="stacked">Nom</ion-label>
      <ion-input value="John Doe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input value="john.doe@example.com" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Pays</ion-label>
      <ion-input value="France"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bio</ion-label>
      <ion-textarea value="Passionné de jeux vidéo..."></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" style="margin-top: 24px">
    Enregistrer les modifications
  </ion-button>
</ion-content>
