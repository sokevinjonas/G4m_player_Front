<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="trophy" slot="start"></ion-icon>
      Mes Badges
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="badges-container">
    <!-- Statistiques utilisateur -->
    <div class="stats-grid">
      <div class="stat-card orange">
        <div class="stat-number">5</div>
        <div class="stat-label">Badges obtenus</div>
      </div>
      <div class="stat-card green">
        <div class="stat-number">1247</div>
        <div class="stat-label">Points</div>
      </div>
    </div>

    <!-- Badges obtenus -->
    <div class="section">
      <div class="section-header">
        <ion-icon name="trophy"></ion-icon>
        <h2>Badges obtenus</h2>
      </div>

      <div class="badges-grid">
        <!-- Exemple : Premier Sang -->
        <div class="badge-card earned gold">
          <div class="badge-content">
            <ion-icon name="trophy" class="badge-icon"></ion-icon>
            <div class="badge-info">
              <h3>Premier Sang</h3>
              <p>Première victoire en tournoi</p>
              <div class="badge-date">15/05/2024</div>
            </div>
          </div>
          <ion-chip class="rarity-chip rare">
            <ion-label>Rare</ion-label>
          </ion-chip>
        </div>
        <!-- Ajouter d'autres badges obtenus ici -->
      </div>
    </div>

    <!-- Badges à débloquer -->
    <div class="section">
      <div class="section-header">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <h2>À débloquer</h2>
      </div>

      <div class="badges-list">
        <div class="badge-progress-card">
          <div class="badge-progress-content">
            <ion-icon name="flame-outline" class="badge-icon locked"></ion-icon>
            <div class="badge-info">
              <h3>Légende</h3>
              <p>Remporter 10 tournois</p>
              <div class="progress-section">
                <div class="progress-value">3/10</div>
                <ion-progress-bar value="0.3"></ion-progress-bar>
              </div>
            </div>
          </div>
          <ion-chip class="rarity-chip mythic">
            <ion-label>Mythique</ion-label>
          </ion-chip>
        </div>
        <!-- Ajouter d'autres badges en cours ici -->
      </div>
    </div>
  </div>
</ion-content>
