<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mon profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Profil utilisateur -->
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img
        src="https://www.citypng.com/public/uploads/preview/pubg-white-silhouette-soldier-with-helmet-logo-733961695143126pruerybiwc.png"
        alt="Avatar utilisateur"
      />
    </ion-avatar>
    <h2 class="profile-name">{{ user?.name || 'Nom Utilisateur' }}</h2>
    <p class="profile-role">{{ user?.role || 'Gameur' }}</p>
  </div>

  <!-- Statistiques -->
  <ion-card class="profile-stats">
    <ion-card-content>
      <div class="stats-row">
        <div class="stat">
          <ion-icon name="trophy-outline"></ion-icon>
          <div>
            <div class="stat-value">{{ user?.badges || 0 }}</div>
            <div class="stat-label">Badges</div>
          </div>
        </div>
        <div class="stat">
          <ion-icon name="star-outline"></ion-icon>
          <div>
            <div class="stat-value">{{ user?.points || 0 }}</div>
            <div class="stat-label">Points</div>
          </div>
        </div>
        <div class="stat">
          <ion-icon name="game-controller-outline"></ion-icon>
          <div>
            <div class="stat-value">{{ user?.tournaments || 0 }}</div>
            <div class="stat-label">Tournois</div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Actions -->
  <div class="profile-actions">
    <ion-button expand="block" color="primary"> Modifier le profil </ion-button>
    <ion-button expand="block" color="danger" fill="outline">
      Se d√©connecter
    </ion-button>
  </div>
</ion-content>
